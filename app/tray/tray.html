<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <!--<script type="module" src="tray://trayindex.js"></script>-->
  <style>
    li {
      list-style-type: none
    }

    #search {
      width: 160px;
    }
  </style>
</head>
<body>
<div class="window">
  <div class="window-content">
    <div class="pane">
      <div>
        <ul>
          <li>
            <input type="text"
                   id="search"
                   autofocus
                   placeholder="Command+Option+X快速查询">
          </li>
          <li>
            <button id="open">打开词典</button>
          </li>
          <li>偏好设置</li>
          <li>退出词典</li>
        </ul>
      </div>

    </div>
  </div>

</div>
</body>
<script type="text/babel">
  const { ipcRenderer } = require('electron');
  let btn = document.querySelector('#open');
  btn.onClick();
  document.onkeydown = (event) => {
    console.log(event.code);
    if (event.code === 'Enter' || event.code === 'NumpadEnter') {

      let input = document.querySelector('#search');

      ipcRenderer.send('search-word', input.value);

    }
  };

</script>
</html>
